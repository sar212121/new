<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesten Serdest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <span class="hesten">Hesten</span>
            <span class="serdest">Serdest</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Mal</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">Der barê me de</a></li>
                <li><a href="#contact">Têkilî</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="content">
            <!-- Blog içeriği buraya gelecek -->
        </section>
        <aside>
            <div id="search">
                <input type="text" placeholder="Lêgerîn...">
                <button>Lê bigere</button>
            </div>
            <div id="categories">
                <!-- Kategoriler buraya gelecek -->
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 Hesten Serdest. Hemû maf parastî ne.</p>
    </footer>

    <div id="settings">
        <button id="darkModeToggle">Moda Tarî</button>
        <select id="fontSizeSelect">
            <option value="small">Biçûk</option>
            <option value="medium" selected>Navîn</option>
            <option value="large">Mezin</option>
        </select>
        <select id="fontFamilySelect">
            <option value="sans-serif">Sans-serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
